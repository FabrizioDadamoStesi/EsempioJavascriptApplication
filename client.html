<!DOCTYPE html>
<html>
<head>
	<title>Aggiungi un gioco alla tua collezione</title>
</head>
<body>
	<h2>Aggiungi un gioco alla tua collezione</h2>
	<form method="POST" action="/addgame">
		Titolo: <input type="text" name="titolo"><br>
		Piattaforma: <input type="text" name="piattaforma"><br>
		Anno di lancio: <input type="text" name="anno_lancio"><br>
		Genere: <input type="text" name="genere"><br>
		<input type="submit" value="Aggiungi gioco">
	</form>
</body>
</html>
